<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome, {{user.first_name}}!</h1>
        <p>All Posted Recipes:</p>
        <a href="/add_recipe" class="btn btn-info">Add a Recipe</a>
        <a href="/logout" class="btn btn-info">Logout</a>
    </div>
    <div class="row">
        <table class="table table-striped m-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under</th>
                    <th>Posted By</th>
                    <th>Actions:</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in all %}
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.under_thirty}}</td>
                    <td>{{user.first_name}}</td>
                    <td>
                        <a href="/show_recipe/{{recipe.id}}">Show Recipe</a> |
                        {% if session['user_id'] == recipe.user_id%}
                        <a href="/edit_recipe/{{recipe.id}}"> Edit </a> |
                        <a href="/delete/{{recipe.id}}">Delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
